<!DOCTYPE html>

<link rel="stylesheet" href="estilo.css">

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
       
        <title>HYPECOIN</title>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

        <script src="./app.js" defer></script>
        <link rel="stylesheet" href="./estilo.css">

    </head>

    <body>
        <div class="main-background">

            <!--NAVBAR-->
            <div class="navbar" >
                <div class= "logo">$HYPECOIN</div>
                <div id="account"></div>
                <a id="loginButton" onclick="" type="button" class= "log-link nav-link login-button">Login with Metamask</a>
            </div>
            

            <!--TOKEN PRICE CONTAINER-->
            <div class="token-price-container">
                <div class = "hypecoin-container">
                    <img class="hypecoin-img" src="img/hypecoin.png">
                    <div class="hypecoin-price" id="#HYPECOIN"></div>
                </div>
                <div class="mid-bar mid-pos-prices"></div>
                <div class = "btc-container">
                    <img class="coin-img" src="img/bitcoin.png">
                    <div class="price" id="#BTC"></div>
                </div>
                <div class = "eth-container">
                    <img class="coin-img" src="img/ethereum.png">
                    <div class="price" id="#ETH"></div>
                </div>
                <div class = "bnb-container">
                    <img class="coin-img" src="img/binance.png">
                    <div class="price" id="#BNB"></div>
                </div>
                <div class = "uniswap-container">
                    <img class="coin-img" src="img/uniswap.png">
                    <div class="price" id="#UNI"></div>
                </div>
                <div class = "polygon-container">
                    <img class="coin-img" src="img/polygon-token.png">
                    <div class="price" id="#MATIC"></div>
                </div>
                <div class = "chainlink-container">
                    <img class="coin-img" src="img/chainlink.png">
                    <div class="price" id="#LINK"></div>
                </div>
            </div>

            <!--BUY AND SELL CONTAINERS-->
            <div class="buy-sell-container">
                <div class="buy-container">
                    
                    <div id="buyText" class="buy-sell-text" ></div>
                    <a onclick="toggleBuyView()" type="button" class="log-link nav-link buy-sell-button" id="buyButton">BUY</a>

                    <input type="hidden" id="buyAmount" name="amount" min="1" class="amount-input">    
                    <select id="buyType" hidden="false" class="type-input" hidden>
                        <option>USDT</option>
                        <option>USDC</option>
                        <option>DAI</option>
                        <option>UST</option>
                        <option>USDG</option>
                    </select>
                    <label id = "checkbox-text" class="checkbox-text"></label> 
                    <input type="hidden" class = "checkbox" id="checkbox" value="first_checkbox">               
                    <a onclick="untoggleBuyView()" type="button" id="cancelBuyButton"></a>
                    <a onclick="buy()" type="button" id="continueBuyButton"></a>
                
                </div>

                <div class="sell-container">

                    <div id="sellText" class="buy-sell-text" ></div>
                    <a onclick="toggleSellView()" type="button" class="log-link nav-link buy-sell-button" id="sellButton">SELL</a>

                    <input type="hidden" id="sellAmount" name="amount" min="1" class="amount-input">
                    
                    <a onclick="untoggleSellView()" type="button" id="cancelSellButton"></a>
                    <a onclick="sell()" type="button" id="continueSellButton"></a>

                </div>
            </div>

            <div class="biography-container">
                <div class="git-container">

                    <div class="buy-sell-text" >If you click on the button you can see the memory of our TFG</div>
                    <div class="buy-sell-button">DOCS</div>
                </div>
                <div class="mid-bar mid-pos-bio"></div>
                <div class="tfg-container">
                    <div class="buy-sell-text" >If you click on the button you can see the github of the TFG</div>
                    <a class="buy-sell-button" href="https://github.com/GonzaloMartinezBerzal/HYPECOIN">GITHUB</a>
                </div>
            </div>
        </div>
    </body>
</html>
